<!DOCTYPE html>
<html ng-app="exampleApp">
    <head>
        <title>Forms</title>
        <script src="angular.js"></script>
        <link href="bootstrap.css" rel="stylesheet" />
        <link href="bootstrap-theme.css" rel="stylesheet" />
        <script>
            angular.module("exampleApp", [])
                    .controller("defaultCtrl", function ($scope) {
                        $scope.todos = [
                            {action: "Get groceries", complete: false},
                            {action: "Call plumber", complete: false},
                            {action: "Buy running shoes", complete: true},
                            {action: "Buy flowers", complete: false},
                            {action: "Call family", complete: false}];

                        $scope.addNewItem = function (newItem) {
                            if (angular.isDefined(newItem) && angular.isDefined(newItem.action)
                                    && angular.isDefined(newItem.location)) {
                                $scope.todos.push({
                                    action: newItem.action + " (" + newItem.location + ") ",
                                    complete: false
                                });
                            }

                        };

                        $scope.addUser = function (userDetails) {
                            if (myForm.$valid) {
                                $scope.message = userDetails.name
                                        + " (" + userDetails.email + ") (" + userDetails.agreed + ")";
                            } else {
                                $scope.showValidation = true;
                            }
                        };

                        $scope.message = "Ready";

                        $scope.getError = function (error) {

                            if (angular.isDefined(error)) {
                                if (error.required) {
                                    return "Please enter a value";
                                } else if (error.email) {
                                    return "Please enter a valid email address";
                                }
                            }
                        };

                    });




        </script>

        <style>
            form.validate .ng-invalid-required.ng-dirty { background-color: lightpink; }
            form.validate .ng-invalid-email.ng-dirty {
                background-color: lightgoldenrodyellow; }
            div.error { color: red; font-weight: bold; }
        </style>
    </head>

            <form name="myForm" novalidate ng-submit="addUser(newUser)"
                  ng-class="showValidation ? 'validate' : ''">
                <div class="well">
                    <div class="form-group">
                        <label>Name:</label>
                        <input name="userName" type="text" class="form-control"
                               required ng-model="newUser.name">
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input name="userEmail" type="email" class="form-control"
                               required ng-model="newUser.email">

                        <div class="error"
                             ng-show="showValidation">
                            {{getError(myForm.userEmail.$error)}}
                        </div>

                    </div>
                    <div class="checkbox">
                        <label>
                            <input name="agreed" type="checkbox"
                                   ng-model="newUser.agreed" required>
                            I agree to the terms and conditions
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        OK
                    </button>
                </div>
                <div class="well">
                    Message: {{message}}
                    <div>
                        Valid: <span class="summary"
                                     ng-class="myForm.$valid ? 'ng-valid' : 'ng-invalid'">
                            {{myForm.$valid}}
                        </span>
                    </div>
                </div>
            </form>


        </div>
